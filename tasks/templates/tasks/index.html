<!DOCTYPE html>
<html lang="fr">
<head>
   {% load static %}
   <meta charset="UTF-8"></meta>

   <title>DocList</title>

   <script src="https://unpkg.com/htmx.org@1.7.0"></script>

   <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
   ></link>
</head>

<body class="bg-secondary-subtle" style="--bs-bg-opacity: .5;">
   <div class="container mx-auto mt-5 ">

      <header class="d-flex align-items-center gap-2">
         <img src="{% static 'images/1685817001091.png'%}" width="50" height="50" alt="doclist">
         <h1>DocList</h1>
      </header>

      <div class="row">
         <div class="col-4  ">
            <nav
               id="collections"
               class="list-group"
               role="tablist"
            >
               {% for collection in collections %}
               {%include 'tasks/collection.html' with collection=collection %}
            {% endfor %}
            </nav>

            <form method="POST" class="d-flex gap-2">
               {% csrf_token %}

               <input
                  class="form-control "
                  type="text"
                  name="collection-name"
                  placeholder="Collection..."
               ></input>

               <button
                  class="btn btn-success"
                  hx-post="{% url 'add-collection' %}"
                  hx-target="#collections"
                  hx-swap="beforeend"
                  type="submit"
               >Ajouter</button>
            </form>
         </div>

         <main class="col-8 ">
            <form method="POST" class="d-flex gap-2" >
               {% csrf_token %}

               <input
               class="form-control "
                
                  type="text"
                  name="task-description"
                  placeholder="TÃ¢che..."
               ></input>

               <button
                  class="btn btn-success" 
                  hx-post="{% url 'add-task' %}"
                  hx-target="#tasks"
                  hx-vals="js:{collection: getCollectionFromURL()}"
                  hx-swap="beforeend"
                  type="submit"
               >Ajouter</button>
            </form>

            <section id="tasks-container" >
               {% include 'tasks/tasks.html' with tasks=tasks collection=collection%}
            </section>
         </main>
      </div>
   </div>

   <script>
      document.body.addEventListener("htmx:responseError", function(evt) {
         alert(evt.detail.xhr.responseText);
      })


      function  getCollectionFromURL(){
         let url = new URL(window.location.href);
         let searchParams = url.searchParams;

         return  searchParams.get('collection');
      }
   </script>

   <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
   ></script>
</body>
</html>
